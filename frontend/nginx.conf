server {
    listen 80;
    server_name vesmarket.com.tr www.vesmarket.com.tr;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name vesmarket.com.tr www.vesmarket.com.tr;

    # SSL certificates (managed by Certbot/Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vesmarket.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vesmarket.com.tr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/frontend/out;
    index index.html;

    # ============================================================
    # API REVERSE PROXY - Route /api/* to .NET Backend
    # ============================================================
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================================
    # COMING SOON MODE: Only show coming-soon page
    # Comment out this section and uncomment "NORMAL MODE" below
    # when ready to launch
    # ============================================================

    # Allow coming-soon page and its assets to load normally
    location = / {
        return 301 /coming-soon/;
    }

    location /coming-soon {
        try_files $uri $uri/ /coming-soon/index.html;
    }

    # Static assets required for coming-soon page
    location /_next {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /images {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /favicon.ico {
        try_files $uri =404;
    }

    # Redirect ALL other routes to coming-soon
    location / {
        return 301 /coming-soon/;
    }

    # ============================================================
    # NORMAL MODE: Enable all pages (uncomment when ready to launch)
    # ============================================================
    # location / {
    #     try_files $uri $uri/ /index.html;
    # }
    #
    # location /_next {
    #     try_files $uri $uri/ =404;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }
    #
    # location /images {
    #     try_files $uri $uri/ =404;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
