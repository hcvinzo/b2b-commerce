server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain or EC2 public IP

    root /var/www/frontend/out;
    index index.html;

    # Redirect all routes to coming-soon except static assets
    location / {
        # First try the exact file, then directory, then redirect to coming-soon
        try_files $uri $uri/ /coming-soon/index.html;
    }

    # Allow coming-soon page to load normally
    location /coming-soon {
        try_files $uri $uri/ /coming-soon/index.html;
    }

    # Static assets - serve directly
    location /_next {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /images {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
